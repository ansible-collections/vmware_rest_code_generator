[tox]
minversion = 1.4.2
envlist = linters,units
skipsdist = True

[testenv]
install_command = pip install {opts} {packages}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
    pytest -vvv {posargs:{toxinidir}/vmware_rest_code_generator/}

[testenv:black]
deps =
  black==22.3.0
commands =
  black {toxinidir}/vmware_rest_code_generator/

[testenv:linters]
deps =
  black==22.3.0
  flake8
install_command = pip install {opts} {packages}
commands =
  black -v --check {toxinidir}/vmware_rest_code_generator
  flake8 {posargs} {toxinidir}/vmware_rest_code_generator

[testenv:mypy]
deps =
  mypy
commands =
  mypy vmware_rest_code_generator/

[flake8]
# E123, E125 skipped as they are invalid PEP-8.
show-source = True
ignore = E123,E125,E203,E402,E501,E741,F401,F811,F841,W503
max-line-length = 160
builtins = _
exclude = .git,.tox,tests/unit/compat/

[testenv:generate]
usedevelop = True
commands = vmware_rest_code_generator_refresh_modules --target-dir {toxinidir}/output
